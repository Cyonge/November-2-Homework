<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
    

</head>

<body>

    <div id="startScreen" class="container">
        <h1>
            Movie Quiz
        </h1>
        <p>Welcome to the movie quiz!

        </p>




        <button id="startQuiz">
            Start Quiz
        </button>

    </div>
    <div id="questionsAll" class="container hide">
        <div id="title"></div>
        <div id="choices">
            
        </div>
            
        <div id="feedback"></div>

        <div id="seconds">
            75
        </div>
    </div>




    <div id="scoreScreen" class="container hide">
        <h1>
            THE QUIZ IS DONE!
        </h1>
        <p>Your score is (populate score here)</p>

        <form action="/action_page.php">
            Name: <input type="text"><br>
            <button id="submit">Submit</button>
        </form>
    </div>
    <script src="timer-2.js"></script>
</body>

</html>
